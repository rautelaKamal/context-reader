<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>ContextReader</title>
  <style>
    body {
      width: 250px;
      padding: 15px;
      font-family: Arial, sans-serif;
    }
    h2 {
      color: #4285f4;
      margin-top: 0;
      font-size: 18px;
      border-bottom: 1px solid #f0f0f0;
      padding-bottom: 10px;
    }
    .button {
      display: block;
      width: 100%;
      padding: 10px;
      margin-bottom: 10px;
      background-color: #4285f4;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-weight: 500;
      text-align: center;
    }
    .button:hover {
      background-color: #3367d6;
    }
    .info {
      font-size: 12px;
      color: #666;
      margin-top: 15px;
    }
  </style>
</head>
<body>
  <h2>ContextReader</h2>
  <button id="toggleButton" class="button">Toggle Reader Panel</button>
  <div class="info">
    Select any text on the page and use the reader panel to get AI-powered explanations and translations.
  </div>
  <script src="popup.js"></script>
</body>
</html>
