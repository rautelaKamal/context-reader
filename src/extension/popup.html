<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ContextReader</title>
  <style>
    body {
      width: 300px;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
      padding: 16px;
      margin: 0;
    }
    h1 {
      font-size: 18px;
      color: #4285f4;
      margin-top: 0;
    }
    p {
      font-size: 14px;
      color: #333;
      line-height: 1.5;
    }
    .instructions {
      background-color: #f5f5f5;
      padding: 12px;
      border-radius: 4px;
      margin-top: 12px;
    }
    .footer {
      margin-top: 16px;
      font-size: 12px;
      color: #666;
      text-align: center;
    }
  </style>
</head>
<body>
  <h1>ContextReader</h1>
  <p>Get instant AI-powered explanations and translations for any text you're reading online.</p>
  
  <div class="instructions">
    <p><strong>How to use:</strong></p>
    <ol>
      <li>Select any text on a webpage</li>
      <li>Click "Explain" or "Translate" in the popup</li>
      <li>View the AI-generated response</li>
    </ol>
  </div>
  
  <div class="footer">
    <p>ContextReader v1.0</p>
  </div>
</body>
</html>
