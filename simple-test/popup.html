<!DOCTYPE html>
<html>
<head>
  <title>Simple API Test</title>
  <style>
    body {
      width: 300px;
      padding: 10px;
      font-family: Arial, sans-serif;
    }
    button {
      margin: 5px;
      padding: 8px 12px;
      background-color: #4285f4;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    #result {
      margin-top: 10px;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 4px;
      min-height: 100px;
      background-color: #f5f5f5;
    }
  </style>
</head>
<body>
  <h2>API Test</h2>
  <input type="text" id="textInput" placeholder="Enter text to explain" value="Paragraph" style="width: 100%; padding: 5px; margin-bottom: 10px;">
  <button id="testApi">Test API Call</button>
  <div id="result">Results will appear here...</div>

  <script src="popup.js"></script>
</body>
</html>
